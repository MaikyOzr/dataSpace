steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '-t'
      - >-
        europe-central2-docker.pkg.dev/elevated-style-430619-r8/elevated-style-docker-repo/datascribe-image:${SHORT_SHA}
      - '-f'
      - Dockerfile
      - .
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - >-
        europe-central2-docker.pkg.dev/elevated-style-430619-r8/elevated-style-docker-repo/datascribe-image:${SHORT_SHA}
timeout: 3600s
images:
  - >-
    europe-central2-docker.pkg.dev/elevated-style-430619-r8/elevated-style-docker-repo/datascribe-image:${SHORT_SHA}
logsBucket: 'gs://datascribecp'
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
